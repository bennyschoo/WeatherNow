<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Weather Now</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
        <link rel='stylesheet' href='./styles/styles.css'>
    </head>

    <body>
        <header class="container-fluid sticky-top shadow-lg mb-2 bs-dark-lighter">
                <div id="header-container" class="d-flex justify-content-between align-items-center flex-wrap">

                    <div class="d-flex align-items-center mx-auto m-sm-2" id="header-logo">
                        <img src="./assets/Ben_cloud_logo.png" alt="Weather Logo" id="logo-img" class="m-2">
                        <h1 class="mx-sm-2 mx-lg-4 my-3 h3">Weather Now</h1>
                    </div>
                   
                    <div class="dropdown m-sm-2 mx-auto p-2 ms-lg-auto" data-bs-theme="dark">
                        <button type="button" id="favourite-btn" class="col btn dropdown-toggle" data-bs-toggle="dropdown">
                            <img src="./assets/white-star.png" alt="Favourites Icon" class="mb-1 me-1 favourite-img" id="favourites-img-dropdown"> Favourited Cities
                        </button>
                        <ul class="dropdown-menu" id="favourites-list">
                            <li class="dropdown-item">No Favourites</li>
                        </ul>
                    </div>

                    <nav class="navbar navbar-expand navbar-dark m-md-2 mx-auto mt-0">
                        <ul class="navbar-nav" id="header-nav">
                            <li class="nav-item"><a href="#" class="nav-link active">home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">about</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

        <main class="container-fluid bg">

            <div class="d-flex justify-content-between align-items-center flex-wrap" id="main-container">
                <button type="button" id="add-favourite-btn" class="btn btn-primary mx-sm-3 my-2 mx-auto">
                    <img src="./assets/white-star.png" alt="Favourites Icon" class="mb-1 me-2 favourite-img" id="favourites-img-button">Favourite
                </button>
               
                <form role="search" class="d-flex m-sm-3 my-2 mx-auto form-group" id="search-form">
                    <label for="search-bar" class="visually-hidden">Search Cities</label>
                    <input class="form-control" type="search" placeholder="Search Cities" aria-label="Search Cities" id="search-bar">
                    <button class="btn btn-primary ms-2" type="submit">Search</button>
                    <div class="rounded bg-white" id="search-suggestions">
                        <h5 class="text-secondary m-2 mb-3">Results</h5>
                        <ul class="m-2 row-cols-1" id="results-list"></ul>
                    </div>
                </form>
            </div>

            

            <div id="city-title-container" class="container-fluid d-flex my-2">
            </div>
            
            <hr>

            <div id="current-status-container" class="d-flex flex-wrap justify-content-between my-3">
                
                <div class="m-auto d-flex flex-column px-3">
                    <h3 class="m-auto fw-bold">Current</h3>
                    <img alt="Current Weather Status Icon" id="weather-status-icon" class="m-auto mt-4" src="">
                    <div class="d-flex mt-1" id="current-weather-status-container"></div>
                    <div id="current-stats-container" class="d-flex flex-column my-2 bs-dark-lighter p-2 px-4 rounded-5"></div>
                    <hr>
                </div>

                <div id="daily-stats-container" class="mx-sm-auto mx-auto my-4 stats-container-large p-3 px-5 rounded-5"></div>
            </div>

            <hr>

            <div id="sevenday-title-container" class="container-fluid d-flex mt-3 mb-2">
                <h2 class=" mx-auto">Seven Day Forecast</h2>
            </div>

            <div id="sevenday-container" class="d-flex flex-wrap justify-content-center">

                <!-- <div class="sevenday-item d-flex flex-column align-items-center border p-1 rounded m-2">
                    <h4>Monday, Jan 22</h4>
                    <div class="d-flex flex-xl-column align-items-center m-1">
                        <div class="d-flex flex-column align-items-center">
                            <img src="./assets/white-sunny.png" alt="'Current Date' weather status icon" class="sevenday-img m-3">
                            <h5 class="fw-bold">Sunny</h5>
                        </div>

                        <div class="d-flex flex-column align-items-center m-2">
                            <p>High temp</p>
                            <p>Low temp</p>
                            <p>precipiattion</p>
                        </div>
                    </div>
                </div> -->
                
             
            </div>
        </main>

        <!-- This footer was taken from the BootStrap examples, which can be found at: https://github.com/twbs/bootstrap/archive/v5.3.3.zip -->
        <div class="container-fluid">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <p class="col-md-4 mb-0 text-white">&copy; 2025 Weather Now, Inc</p>
          
              <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="./assets/Ben_cloud_logo.png" alt="Weather Logo" id="logo-img-footer" class="m-2">
              </a>
          
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
              </ul>
            </footer>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
